<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="main">
			<!--头部-->
			<div id="content1" class="content">
				<h2>我的图书</h2>
				<ul id="bookrack">
					
				</ul>
				<div id="bookrack_books">
	
				</div>
				<div id="loding">
					<img src="images/iBooks.png"/>
					<h1>iBooks阅读器</h1>
				</div>
			</div>
			<div id="content2" class="content">
				<h2>图书排行</h2>
				<div id="seach">
					<ul id="seach_nav">
						<li class="seach_active">
							风云榜
						</li>
						<li>
							畅销榜
						</li>
						<li>
							点击榜
						</li>
						<li>
							推荐榜
						</li>
					</ul>
					<ul id="seach_con">
						<li></li>
						<li>该榜单尚未完善T-T</li>
						<li>该榜单尚未完善T-T</li>
						<li>该榜单尚未完善T-T</li>
					</ul>
					<div id="books_con">
						
					</div>
				</div>
			</div>
			<div id="content3" class="content">
				<h2>用户中心</h2>
				<div id="login">
					<img src="images/logo.png"/>
					<br />
					<button id="login_btn">点击登录</button>
				</div>
				<div id="login_con">
					<button id="login_back">&lt;</button>
					 <br />
					<input type="text" id="login_1" placeholder="请输入用户名..."/>
					<br />
					<input type="password" id="login_2" placeholder="请输入密码..."/>
					<br />
					<button id="login_in">登录</button>
					<br />
					<button id="sign">注册</button>
					<br />
					<span id="forget">忘记密码？</span>
					<div id="sign_con">
						<button id="sign_back">&lt;</button>
						<input type="text" id="sign_1" placeholder="请输入用户名..."/>
						<input type="text" id="sign_2" placeholder="请输入密码..."/>
						<input type="text" id="sign_3" placeholder="再次输入密码..."/>
						<input type="tel" id="sign_4" placeholder="请输入手机号码..."/>
						<button id="sign_to">立即注册</button>
					</div>
				</div>
				
				<div id="users">
					<div id="users_con">
						<img src="images/users_logo1.jpg" alt="" id="users_logo"/>
						<br />
						<h3 id="users_name"></h3>
					</div>
					<button id="users_exit">退出登录</button>
				</div>
			</div>
			<div id="content4" class="content">
				<h2>设置中心</h2>
				<div id="set_con">
					<div id="read_set">
						<button id="read_set_btn">阅读设置</button>
						<span>&gt;</span>
					</div>
					<div id="about_set">
						<button id="about_set_btn">关于我们</button>
						<span>&gt;</span>
					</div>
					<div id="service_set">
						<button id="service_set_btn">联系客服</button>
						<span>&gt;</span>
					</div>
					<div id="talk_set">
						<button id="talk_set_btn">一起来吐槽</button>
						<span>&gt;</span>
					</div>
				</div>
				<div id="read_set_con">
					<h2>阅读设置</h2>
					<button id="read_set_back">&lt;</button>
					<h3>该功能正在开发中，请耐心等待~</h3>
				</div>
				<div id="about_set_con">
					<h2>关于我们</h2>
					<button id="about_set_back">&lt;</button>
					<img src="images/logo.png"/>
					<h3>iBooks阅读器1.0.0</h3>
				</div>
				<div id="service_set_con">
					<h2>联系客服</h2>
					<button id="service_set_back">&lt;</button>
					<img src="images/servicer.png" alt="" />
					<h3>扫描上方二维码与客服人员联系</h3>
				</div>
				<div id="talk_set_con">
					<h2>一起来吐槽</h2>
					<button id="talk_set_back">&lt;</button>
					<h3>该功能正在完善中，敬请期待~</h3>
				</div>
			</div>
			<!--底部按钮-->
			<div id="fooder">
				<ul>
					<li class="active">
						<a href="javascript:;">
							<img src="images/books.png"/>
							<span>我的图书</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/search.png"/>
							<span>搜索图书</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/user.png"/>
							<span>用户中心</span>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/cog.png"/>
							<span>设置中心</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
